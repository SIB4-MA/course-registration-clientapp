<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main-admin}"
>
<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/course-admin.css}" />
    </style>
  </th:block>
  <body>
    <!-- =================== main content below ==================== -->
    <div class="main" layout:fragment="main">

      <!-- ================ content ================= -->
      <div class="details" style="display: block;">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Transaction</h2>
            <!-- <a th:href="@{/admin/dasboard/course/create}" class="btn">Add Course</a> -->
          </div>

          <table>
            <thead>
              <tr>
                <td>No</td>
                <td>#</td>
                <td>Tanggal</td>
                <td>Member Name</td>
                <td>Course Name</td>
                <td>Status</td>
                <td>terdaftar</td>
                <td>Action</td>
              </tr>
            </thead>

            <tbody th:each="transaction, key : ${transactions}">
              <tr>
                <td th:text="${key.count}"></td>
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.created_at}"></td>
                <th:block th:each="member : ${transaction.member}" >
                  <td th:text="${member.name}"></td>
                </th:block>
                <th:block th:each=" course : ${transaction.course}">
                  <td th:text="${course.title}"></td>
                </th:block>
                <td>
                  <span
                    class="status "
                   th:classappend="${transaction.status.toString() == 'PROCESS'} ? 'inProgress' : (${transaction.status.toString() == 'SUCCESS'} ? 'delivered' : (${transaction.status.toString() == 'FAILED'} ? 'return' : 'pending' ))"
                   th:text="${transaction.status}"></span>
                  </td>
                  <td>
                    <span
                    class="status delivered"
                    th:classappend="${transaction.is_registered.toString() == 'false' && transaction.status.toString() == 'FAILED'} ? 'return' : (${transaction.is_registered.toString() == 'true'} ? 'delivered' : 'pending')"
                    th:text="${transaction.is_registered}"
                  ></span>
                </td>
                <td>
                  <!-- <a  th:href="@{/admin/dasboard/transaction/{id} (id=${transaction.id})}" id="btn-detail" class="btn">detail</a> -->
                  <button th:attr="data-id=${transaction.id}"  id="btn-updateStatus" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#update-status-modal">update status</button>

                  <!-- <a  th:href="@{/admin/dasboard/transaction/update/{id} (id=${transaction.id})}" id="btn-detail" class="btn">update status</a> -->
                  <!-- <a href="#" class="btn disabled">delete</a> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- MODAL -->
          <div class="modal fade" id="update-status-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">update status</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Keterangan:</p>
                  <ul>
                    <li><span class="status delivered">success</span> : jika member lulus ujian pre-test</li>
                    <li><span class="status return">failed</span> : jika member gagal ujian pre-test </li>
                  </ul>
                <form 
                id="modal-form"
                >
                    <div class="text-center bg-secondary p-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radiostatus" id="inlineRadio1" value="success" checked>
                        <label class="form-check-label" for="inlineRadio1">
                          <span class="status delivered">success</span>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radiostatus" id="inlineRadio2" value="failed" >
                        <label class="form-check-label" for="inlineRadio2">
                          <span class="status return">failed</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-save"   type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
    <th:block layout:fragment="script">
      <!-- <script type="module" th:src="@{js/page/country.js}"></script> -->
      <script type="module" th:src="@{/js/transaction.js}"></script>
    </th:block>
  </body>
</html>
